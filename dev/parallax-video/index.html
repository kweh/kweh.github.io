<style>
    .cont {
        width: 100%;
        height: 400px;
        overflow: hidden;
        position: relative;
    }

    .cont video {
        width: 100%;
        position: relative;
        bottom: 0px;
        height: 100vh;
        object-fit: fill;
    }
</style>

<div style="height: 550px; margin: 1rem; background: #ddd"></div>
<div style="height: 850px; margin: 1rem; background: #ddd"></div>

<div class="cont" id="container">
    <video
        autoplay
        playsinline
        muted
        loop
        id="vid"
        src="https://joy.videvo.net/videvo_files/video/free/2012-07/large_watermarked/Countdown%20Timer_preview.mp4"
    ></video>
</div>

<div style="height: 800px; margin: 1rem; background: #ddd"></div>
<div style="height: 850px; margin: 1rem; background: #ddd"></div>

<script>
    const c = document.getElementById("container");
    const v = document.getElementById("vid");
    const ch = c.clientHeight;
    const vh = v.clientHeight;
    const th = vh - ch;
    document.addEventListener("scroll", () => {
        const y = c.getBoundingClientRect().y;
        const wh = window.innerHeight;
        console.log(y, wh - ch);
        if (y >= 0 - wh && y <= wh) {
            const perc = y / (wh - ch);
            const np = th * perc;
            v.style.bottom = np + "px";
        }
    });
</script>
