<style>
    .cont {
        width: 100%;
        height: 400px;
        overflow: hidden;
        position: relative;
    }

    .cont video {
        width: 100%;
        position: relative;
        bottom: 0px;
    }
</style>

<div style="height: 550px; margin: 1rem; background: #ddd"></div>
<div style="height: 550px; margin: 1rem; background: #ddd"></div>

<div class="cont" id="container">
    <video
        autoplay
        playsinline
        muted
        loop
        id="vid"
        src="https://assets.adnuntius.com/_msS2XhErAuTXnt5WBiXvl5ehDOUWhjkxmvefW6xvXM.mp4"
    ></video>
</div>

<div style="height: 5500px; margin: 1rem; background: #ddd"></div>
<div style="height: 550px; margin: 1rem; background: #ddd"></div>

<script>
    const c = document.getElementById("container");
    const v = document.getElementById("vid");
    const ch = c.clientHeight;
    const vh = v.clientHeight;
    const th = vh - ch;
    document.addEventListener("scroll", () => {
        const y = c.getBoundingClientRect().y;
        const wh = window.innerHeight;

        if (y >= 0 - wh && y <= wh) {
            const perc = y / wh;
            const np = th * perc;
            v.style.bottom = np + "px";
        }
    });
</script>
